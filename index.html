<!DOCTYPE html>
<html lang="kk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JetGo Express</title>
<link rel="stylesheet" href="css/style.css">

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script async
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAP_API_KEY&callback=initMap">
</script>
</head>
<body>
<header>
    <img src="assets/logo.png" class="logo">
    <h1>JetGo Express</h1>
</header>

<div class="container">
    <input type="text" id="phone" placeholder="Телефон нөміріңіз">
    <input type="text" id="address" placeholder="Мекенжайыңыз">
    <input type="number" id="distance" placeholder="Қашықтық (км)">
    <button onclick="createOrder()">Тапсырыс беру</button>

    <div id="result"></div>
    <div id="map"></div>
</div>

<script src="js/app.js"></script>
</body>
</html>
